	<title> Map Display</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        /* map box marker design */
        .map-box-marker {
          background-image: url('/files/vendor/mapBox/images/mapbox-icon.png');
          background-size: cover;
          width: 50px;
          height: 50px;
          border-radius: 50%;
          cursor: pointer;
        }
        .embedModeHidden {
            display: none !important;
        }
        .embedMode {
            cursor: pointer;
            position: absolute;
            left: 10px;
            top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 3px;
            background-color: #fff;
            display: flex;
        }
        html[dir="rtl"] .embedMode {
            left: auto;
            right: 10px;
        }
        .embedMode:hover {
            background-color: #f3f3f3;
        }
        .static-map {
           width:100%;
           height:100%;
           background-position:center;
           background-size:cover;
        }
    </style>
